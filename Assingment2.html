  <body>
    <div class="main">
      <h1>Squares and Cubes From 0 to 10</h1>
      <table>
        <thead>
          <th>Number</th>
          <th>Square</th>
          <th>Cube</th>
        </thead>
      </table>
    </div>

 <script type="text/javascript">

 let Table=document.querySelector("table")
 for (let i=1;i<=10;i++){
   var row = Table.insertRow(i);
   var cell1 = row.insertCell(0);
   var cell2 = row.insertCell(1);
   var cell3 = row.insertCell(2);
   cell1.innerHTML = (i);
   cell2.innerHTML = (i)**2;
   cell3.innerHTML = (i)**3;
 }

 </script>
