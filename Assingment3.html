<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Growing Shrinking</title>
    <link rel="icon" href="assets\Assignment3.png">
    <style media="screen">
    *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    }
    .main{
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>
  </head>
  <body>
    <div class="main">
      <p></p>
    </div>

 <script type="text/javascript">
 let intervalGrow= setInterval(Grow,1000);
 let size=5;
 let text=document.querySelector("p");
 let intervalShrink=0
 function Grow() {
   size+= 5;
   text.innerHTML="TEXT GROWING";
   text.setAttribute('style', "font-size: " + size + "px; color: red");
   if(size>=50){
   clearInterval(intervalGrow);
   intervalShrink = setInterval(Shrink,1000);
   }
 }
 function Shrink() {
   size-= 5;
   text.innerHTML="TEXT SHRINKING";
   text.setAttribute('style', "font-size: " + size + "px; color: blue");
   if(size<5){
   clearInterval(intervalShrink);
   intervalGrow= setInterval(Grow,1000);
   }
 }
</script>
  </body>
</html>
